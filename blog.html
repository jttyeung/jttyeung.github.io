---
layout: default
title: Blog
permalink: /blog/
---

<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-7">

    <h1 class="page-heading">Posts</h1>

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <h4>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a> <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
          </h4>
        </li>
      {% endfor %}
    </ul>

    </div><!-- col-md-7 -->

    </div>
-->

  </div><!-- row -->
  <div class="row v-padding">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
