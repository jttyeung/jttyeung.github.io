<header class="site-header" role="banner">

  <div class="container-fluid">
  <div class="nav-menu">

    {% assign custom_url = site.url | append: site.baseurl %}
    {% assign full_base_url = site.github.url | default: custom_url %}
<!--     <a class="site-title" href="{{ full_base_url }}/">{{ site.title | escape }}</a> -->
  <div class="row">
    <button class="hamburger hamburger--vortex-r hamburger-float" type="button" aria-label="Menu" aria-controls="navigation">
    <!--   <span class="hamburger-label nav-label-lg">Menu</span> -->
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div><!-- row -->
  <div class="row">
    <nav class="nav-list hide">
    {% assign pages = site.pages | sort: "weight" %}
      <ul>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li>
            <a {% if my_page.url == my_page.url %} class="active" {% endif %} href="{{ my_page.url | prepend: full_base_url }}">{{ my_page.title | escape }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div><!-- row -->

  </div><!-- nav-menu -->
  </div><!-- container-fluid -->

</header>
