<header class="site-header" role="banner">

  <div class="container-fluid">
  <div class="nav-menu">

    {% assign custom_url = site.url | append: site.baseurl %}
    {% assign full_base_url = site.github.url | default: custom_url %}
<!--     <a class="site-title" href="{{ full_base_url }}/">{{ site.title | escape }}</a> -->

  <nav class="navbar navbar-fixed-top">
    <div class="above-nav"></div>
    <div class="container">
      <div class="row">
        {% assign pages = site.pages | sort: "weight" %}
        {% for page in pages %}
          {% if page.title %}
            <a id="menu" {% if page.url == page.url %} class="active" {% endif %} href="{{ page.url }}">
              <div class="col-xs-3 col-md-3 nav-item">{{ page.title }}</div>
            </a>
          {% endif %}
        {% endfor %}
      </div>
    </div>
    <div class="below-nav"></div>
  </nav>

  </div><!-- nav-menu -->
  </div><!-- container-fluid -->

</header>
