<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {% include head.html %}

  <body>

        {% include header.html %}
        <main class="content col-md-12 page-padding" aria-label="Content">

            {{ content }}

        </main>
        {% include footer.html %}

  <script>

    // Blog Tag Filters. Credit: http://drejkim.com/blog/2015/03/18/filtering-posts-by-tags-with-jekyll/

    function filter(tag){
      showPostsContainer(tag);
      setActiveTag(tag);
    };

    function showPostsContainer(tag){
      // loop through all items and remove active class
      var lists = document.getElementsByClassName('post-list-container');
      for(var i=0; i < lists.length; i++) {
        lists[i].setAttribute('class', 'post-list-container hidden');
      }

      // remove the hidden class from the list corresponding to the selected tag
      var list = document.getElementById(tag + '-container');
      if(list) {
        list.setAttribute('class', 'post-list-container');
      }
    };

    function setActiveTag(tag){
      // loop through all items and remove active class
      var items = document.getElementsByClassName('tag-item-container');
      for(var i=0; i < items.length; i++) {
        items[i].setAttribute('class', 'tag-item-container');
      }

      // set the selected tag's item to active
      var item = document.getElementById(tag + '-item');
      if(item) {
        item.setAttribute('class', 'tag-item-container is-active');
      }
    };

    if(window.location.hash) {
      var tag = window.location.hash.split('#')[1];
      filter(tag);
    }

  </script>

  <script id="dsq-count-scr" src="//jttyeung.disqus.com/count.js" async></script>

  {% include google-analytics.html %}

  </body>

</html>
