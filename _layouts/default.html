<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

        {% include header.html %}
        <main class="content col-md-12 pad-top" aria-label="Content">
          <div class="col-md-12">
            {{ content }}
          </div>
        </main>
        {% include footer.html %}

<script>

$('nav').hide();
$('.hamburger').addClass('hamburger-opaque')

var $hamburger = $('.hamburger');

$hamburger.on('click', function(e) {
    $hamburger.toggleClass('is-active');
    $('nav').removeClass('hide');
    $('.hamburger').addClass('hamburger-transparent')
    $('nav').slideToggle(150);
});

$(document).on('click', function(event) {
  if (!$(event.target).closest('.nav-menu').length) {
      $hamburger.removeClass('is-active');
      $('nav').slideUp(150);
  }
});

</script>

  </body>

</html>
