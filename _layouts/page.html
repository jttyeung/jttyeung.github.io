---
layout: default
---
<article class="post">

<div class="container">
  <div class="row">
    <header class="col-md-offset-1 col-md-10 post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>
  </div>

  <div class="row">
    <div class="col-md-offset-1 col-md-10 post-content">
      {{ content }}
    </div>
  </div>
</div>

</article>
