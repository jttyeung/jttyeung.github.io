---
layout: default
---
<article class="post">

<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <header class="post-header col-md-10st">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>
  </div>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="post-content col-md-10">
      {{ content }}
    </div>
  </div>
</div>

</article>
